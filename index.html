<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GTH</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="">
    <header class="disableCaret">
      <div class="title">Guess The Name</div>
    </header>
    <main>
      <div id="inputContainer"></div>
      <div id="hintContainer" class="textCenter">Names are Indian</div>
      <div id="btnContainer" class="textCenter">
        <button id="submitButton" class="button-50 disableCaret" role="button">
          Attempt
        </button>
        <button id="newName" class="button-50 disableCaret" role="button">
          New Name
        </button>
      </div>
      <div id="abcContainer" class="textCenter">
        <div id="A" class="alphabets">A</div>
        <div id="B" class="alphabets">B</div>
        <div id="C" class="alphabets">C</div>
        <div id="D" class="alphabets">D</div>
        <div id="E" class="alphabets">E</div>
        <div id="F" class="alphabets">F</div>
        <div id="G" class="alphabets">G</div>
        <div id="H" class="alphabets">H</div>
        <div id="I" class="alphabets">I</div>
        <div id="J" class="alphabets">J</div>
        <div id="K" class="alphabets">K</div>
        <div id="L" class="alphabets">L</div>
        <div id="M" class="alphabets">M</div>
        <div id="N" class="alphabets">N</div>
        <div id="O" class="alphabets">O</div>
        <div id="P" class="alphabets">P</div>
        <div id="Q" class="alphabets">Q</div>
        <div id="R" class="alphabets">R</div>
        <div id="S" class="alphabets">S</div>
        <div id="T" class="alphabets">T</div>
        <div id="U" class="alphabets">U</div>
        <div id="V" class="alphabets">V</div>
        <div id="W" class="alphabets">W</div>
        <div id="X" class="alphabets">X</div>
        <div id="Y" class="alphabets">Y</div>
        <div id="Z" class="alphabets">Z</div>
      </div>
    </main>
    <script type="module" src="runner.js"></script>
  </body>
</html>
